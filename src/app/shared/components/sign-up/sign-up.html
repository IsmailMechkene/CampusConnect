<div class="signup-container">
    <div class="signup-header">
        <p>Create an account</p>
    </div>

    <form class="signup-body" [formGroup]="myForm" novalidate>
        <div class="input-group">
            <input type="text" name="username" id="username" placeholder=" " formControlName="username" required />
            <label for="email">Enter your username</label>
        </div>

        <div class="input-group">
            <input id="email" name="email" type="email" placeholder=" " formControlName="email" required />
            <label for="email">Enter your email</label>
        </div>

        <div class="input-group">
            <input id="password" name="password" type="password" placeholder=" " formControlName="password" required />
            <label for="password">Enter your password</label>
        </div>

        <div class="signup-button">
            <button type="submit">SIGN UP</button>
        </div>
    </form>
</div>
