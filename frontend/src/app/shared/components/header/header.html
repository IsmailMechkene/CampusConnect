<div class="container" [class.hidden]="hideHeader">
    <div class="logo" [routerLink]="['/']">
        <img src="/images/logo.svg" alt="">
    </div>

    <div class="dynamic-island-section">
        <div class="dynamic-island">
            <ul>
                <li><a href="/home">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
                <li><a href="/marketplace">MARKETPLACE</a></li>
            </ul>
        </div>

    </div>
    <div class="cart-island-section">
        <div class="cart-island">
            <img src="/icons/header/heart.svg" alt="like" (click)="navigateToFavorites()">
            <button class="icon-btn cart-btn" (click)="navigateToCart()">
                <img src="/icons/header/shopping-cart.svg" alt="cart">  
                <span *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</span> 
            </button>

        </div>
    </div>

</div>
