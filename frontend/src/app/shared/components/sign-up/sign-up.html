<div class="signup-container">
  <div class="signup-header">
    <p>Create an account</p>
  </div>

  <form class="signup-body" [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="input-group">
      <input type="text" id="username" formControlName="username" placeholder=" " required />
      <label for="username">Enter your username</label>
    </div>

    <div class="input-group">
      <input id="email" type="email" formControlName="email" placeholder=" " required />
      <label for="email">Enter your email</label>
    </div>

    <div class="input-group">
      <input id="password" type="password" formControlName="password" placeholder=" " required />
      <label for="password">Enter your password</label>
    </div>

    <div class="signup-button">
      <button type="submit" [disabled]="saving">SIGN UP</button>
    </div>
  </form>
  <div class="modal-backdrop" *ngIf="showModal">
  <div class="custom-modal">
    <h3>Account created</h3>
    <p>Your account has been created successfully.</p>

    <button class="modal-btn" (click)="closeModal()">Continue to Login</button>
  </div>
</div>

</div>
