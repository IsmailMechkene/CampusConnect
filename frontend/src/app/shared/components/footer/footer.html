<footer>
  <div class="footer-content">
    <div class="footer-brand">
      <h2>Campus Connect</h2>
      <p>Multi vendor marketplace</p>
      <address>
        FST, Campus Universitaire El-Manar,<br>
        2092 El Manar Tunis
      </address>
    </div>

    <div class="footer-section">
      <h3>Links</h3>
      <ul>
        <li *ngFor="let link of links">
          <a [href]="link.url">{{ link.label }}</a>
        </li>
      </ul>
    </div>

    <div class="footer-section">
      <h3>Socials</h3>
      <ul>
        <li *ngFor="let social of socials">
          <a [href]="social.url">{{ social.label }}</a>
        </li>
      </ul>
    </div>

    <div class="footer-section">
      <h3>Legal</h3>
      <ul>
        <li *ngFor="let item of legal">
          <a [href]="item.url">{{ item.label }}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="footer-bottom">
    <p>Â©{{ currentYear }} Campus Connect all rights reserved</p>
  </div>
</footer>
